<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        .xl {
            font-family: 'Poppins', sans-serif;
            font-size: calc(3vw + 2vh);
            font-weight: 800;
        }

        .l {
            font-family: 'Poppins', sans-serif;
            font-size: calc(2vw + 2vh);
            font-weight: 800;
        }

        .m {
            font-family: 'Poppins', sans-serif;
            font-size: calc(1.2vw + 1vh);
            font-weight: 800;
        }

        .mm {
            font-family: 'Poppins', sans-serif;
            font-size: calc(1vw + 1vh);
            font-weight: 700;
        }

        .s {
            font-family: 'Poppins', sans-serif;
            font-size: calc(0.5vw + 1vh);
            font-weight: 700;
        }

        /* Remove annoying margin in paragraphs */
        .p-no-margin-top {
            margin-block-start: 0;
            margin-inline-start: 0;
        }

        .p-no-margin-bottom {
            margin-block-end: 0;
            margin-inline-end: 0;
        }

        html, body {
            padding: 0;
            margin: 0 auto;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(122, 92, 36, 1) 0%, rgba(57, 15, 85, 1) 100%);
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .tooltip-ai-effect {
            background: linear-gradient(17deg, rgba(255, 65, 65, 1) 0%, rgba(218, 200, 27, 1) 10%, rgba(133, 235, 29, 1) 23%, rgba(37, 217, 197, 1) 35%, rgba(29, 159, 255, 1) 46%, rgba(189, 61, 235, 1) 57%, rgba(255, 57, 124, 1) 67%, rgba(255, 65, 65, 1) 78%, rgba(218, 200, 27, 1) 89%, rgba(133, 235, 29, 1) 100%);
            background-size: 500% 500%;
            animation: rainbow 20s ease-in-out infinite;
            background-clip: text;
            -webkit-background-clip: text;
            transition: color .2s ease-in-out;
            color: rgba(0, 0, 0, 0)
        }

        @keyframes rainbow {
            0% {
                background-position: left
            }
            50% {
                background-position: right
            }
            100% {
                background-position: left
            }
        }

        .content {
            min-height: 60vh;
            text-align: center;
            border-radius: 30px;
            padding: 50px;
            background-color: #171424;
            display: block;
            width: 30%;
            font-weight: 500;
        }

        .image {
            width: 100%;
            height: 250px;
            background: #8c8c8c;
            border-radius: 10px;
        }

        .subtitle {
            color: lightgray;
        }

        #camera-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 30vw;
            border-radius: 10px;
        }

        canvas {
            margin-top: 10px;
            width: 100%;
            max-width: 30vw;
            border-radius: 10px;
        }

        .button-container {
            background-color: #1c182d;
            border-radius: 20px;
            padding: 10px;
            margin-top: 30px;
            display: flex;
            justify-content: space-evenly;
        }

        .login-button {
            margin: 20px;
            padding: 20px 50px;
            font-family: 'Poppins', sans-serif;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            background-color: #4b3fb0;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 1500px) {
            .content {
                width: 35%;
            }
        }

        @media only screen and (max-width: 1300px) {
            .content {
                width: 40%;
            }
        }

        @media only screen and (max-width: 1150px) {
            .content {
                width: 45%;
            }
        }

        @media only screen and (max-width: 1000px) {
            .content {
                width: 500px;
            }
        }


        @media only screen and (max-width: 700px) {
            .content {
                min-height: 100vh;
                width: 90vw;
                padding: 100px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h3 class="l tooltip-ai-effect p-no-margin-bottom p-no-margin-top">ChromAI</h3>
        <div id="start-page-content">
            <div class="image">placeholder</div>
            <h4 class="s subtitle">Identificá colores a base de imágenes usando inteligencia artificial</h4>
        </div>

        <div id="camera-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="button-container" style="width: 100%">
                <button class="login-button" id="capture-button">Capturar foto</button>
            </div>
        </div>
        <div id="div-with-buttons" class="button-container">
            <label for="file-upload" class="login-button">Subir imagen</label>
            <input id="file-upload" type="file" style="display: none;"/>
            <button class="login-button" id="open-camera">Sacar una foto</button>
        </div>


    </div>
</div>

<script>
    // Accessing elements
    const openCameraButton = document.getElementById('open-camera');
    const captureButton = document.getElementById('capture-button');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const cameraContainer = document.getElementById('camera-container');
    const startPageContent = document.getElementById('start-page-content')
    const divWithButtons = document.getElementById('div-with-buttons')
    const context = canvas.getContext('2d');

    // Variable to track if the camera is already open
    let isCameraOpen = false;

    // Function to open the camera (used in both buttons)
    function openCamera()
    {
        // Show the camera container but keep the captured image
        cameraContainer.style.display = 'flex';
        canvas.style.display = 'none'
        startPageContent.style.display = 'none';
        divWithButtons.style.display = 'none';
        video.style.display = 'block';

        // Only start the camera stream if it isn't already running
        if (!isCameraOpen)
        {
            navigator.mediaDevices.getUserMedia({video: true})
                .then(function (stream)
                {
                    video.srcObject = stream; // Stream the video feed to the video element
                    isCameraOpen = true;
                })
                .catch(function (err)
                {
                    console.log('Error accessing the camera: ' + err);
                });
        }
    }

    // Function to capture the image from the video feed
    captureButton.addEventListener('click', function ()
    {
        // Check if the camera is not running, reopen it
        if (!isCameraOpen)
        {
            openCamera();
        }
        else
        {
            // Set canvas dimensions to match the video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current video frame on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Optional: Stop the video stream after capturing the image
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(function (track)
            {
                track.stop(); // Stop each track (camera feed)
            });

            // Keep the canvas visible and hide the video feed
            canvas.style.display = 'block';
            video.style.display = 'none';

            // Mark the camera as closed
            isCameraOpen = false;
        }
    });

    // Function to open the camera when clicking "Cámara" button
    openCameraButton.addEventListener('click', openCamera);


</script>
</body>
</html>
